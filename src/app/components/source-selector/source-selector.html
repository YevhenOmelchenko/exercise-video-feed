<div ng-repeat="item in $ctrl.items" class="source-selector-container">
	<url-source ng-if="item.source === 'url'" 
				item="item" 
				width="640" 
				height="480"></url-source>
	
	<youtube-source ng-if="item.source === 'youtube'" 
					item="item" 
					width="640" 
					height="480"></youtube-source>
</div>
